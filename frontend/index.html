<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoStay - Sustainable Travel</title>
    <meta name="description" content="EcoStay - Your sustainable travel companion">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <style>
      /* Loading styles */
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5f5f5;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- App container -->
    <div id="app">
      <noscript>
        <div style="padding: 20px; text-align: center;">
          <h1>JavaScript is disabled</h1>
          <p>Please enable JavaScript to use this application.</p>
        </div>
      </noscript>
    </div>

    <!-- Main script -->
    <script type="module" src="./src/main.js"></script>
    
    <!-- Hide loading indicator when app is mounted -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Hide loading indicator when Vue app is mounted
        window.addEventListener('app-mounted', () => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('hidden');
            // Remove from DOM after animation completes
            setTimeout(() => {
              loading.remove();
            }, 300);
          }
        });
      });
    </script>
  </body>
</html>
